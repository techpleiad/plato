<mat-form-field class="input-field" appearance="fill">
    <mat-label>{{label}}</mat-label>
    <mat-select name="typeValue" [(value)]="defaultValue" (selectionChange)="sendValue($event)" 
      [disabled]="disabled" required>
      <mat-option *ngFor="let item of dropdownList" [value]="item">{{item | headingPipe}}</mat-option>
     
    </mat-select>
  </mat-form-field>
