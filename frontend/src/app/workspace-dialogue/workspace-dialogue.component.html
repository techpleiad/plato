<h2 mat-dialog-title>{{mservice.service | headingPipe}}</h2>
<hr>

<mat-dialog-content class="mat-typography">

  <div fxLayout="row" fxLayoutAlign="start center">
      <app-dropdown [dropdownList]="functionList" [label]=" 'FUNCTION' " (change)="setFunction($event)" ></app-dropdown>
      <app-dropdown [dropdownList]="branchList" [label]=" 'BRANCH' " (change)="setBranch($event)" *ngIf="isBranchReq" ></app-dropdown>
      <app-dropdown [dropdownList]="branchList" [label]=" 'BRANCH 1' " (change)="setBranch1($event)" *ngIf="isBranch1Req" ></app-dropdown>
      <app-dropdown [dropdownList]="branchList" [label]=" 'BRANCH 2' " (change)="setBranch2($event)" *ngIf="isBranch2Req" ></app-dropdown>
      <app-profile-input [mservice]="mservice" [canProfileDefault]="canProfileDefault" (profile_sent)="setProfile($event)" *ngIf="isProfileReq"></app-profile-input>
      <app-btn (clicked)="sendToCodeMirror()" [label]=" 'Show' "></app-btn>
      <mat-progress-spinner mode="indeterminate" diameter="30" [hidden]="!visibleProgressSpinner"></mat-progress-spinner>    
  </div>
  <!-- Showing the contents accordingly -->
  <div fxLayout="row">
    <app-custom-codemirror [fxFlex]="twoCodemirrors ? 50 : 100" [content]="displayData" [id]=" 'custom' " [propertyList]="propertyList" [ownerList]="ownerList"></app-custom-codemirror>
    <app-custom-codemirror fxFlex="50" [content]="displayData2" [id]=" 'custom2' " [propertyList]="propertyList" [ownerList]="ownerList" *ngIf="isBranch2Req"></app-custom-codemirror>
  </div>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <app-btn mat-dialog-close [label]=" 'Cancel' "></app-btn>
</mat-dialog-actions>
