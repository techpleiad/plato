<mat-form-field class="input-field" appearance="fill">
    <mat-label>PROFILE:</mat-label>
    <mat-select (selectionChange)="sendProfile($event)" name="selectorValue" required>
        <mat-option  *ngIf="canProfileDefault" value="default">Default</mat-option>
        <mat-option *ngFor="let profile of mservice.profiles" [value]="profile.name">{{profile.name | headingPipe}}</mat-option>
    </mat-select>
  </mat-form-field>
