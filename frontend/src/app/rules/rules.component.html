
<app-add-filter-rules (filter_rules)="filterRules($event)"></app-add-filter-rules>

<div class="container table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

  
    <!-- Property Column -->
    <ng-container matColumnDef="property">
      <th mat-header-cell *matHeaderCellDef>Property</th>
      <td mat-cell *matCellDef="let element"><code>{{element.property}}</code></td>
    </ng-container>
  
    <!-- Services Column -->
    <ng-container matColumnDef="services">
      <th mat-header-cell *matHeaderCellDef>Services</th>
      <td mat-cell *matCellDef="let element">{{element.services}}</td>
    </ng-container>
  
    <!-- Branches Column -->
    <ng-container matColumnDef="branches">
      <th mat-header-cell *matHeaderCellDef>Branches</th>
      <td mat-cell *matCellDef="let element">{{element.branches}}</td>
    </ng-container>

    <!-- Profiles Column -->
    <ng-container matColumnDef="profiles">
        <th mat-header-cell *matHeaderCellDef>Profiles</th>
        <td mat-cell *matCellDef="let element">{{element.profiles}}</td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" >
        <mat-icon (click)="clickedRow(element)" class='action-btn'>visibility</mat-icon>
        <!--
        &nbsp;
        <mat-icon (click)="clickedRow(element)" class='action-btn'>content_copy</mat-icon>
        -->
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
</div>
