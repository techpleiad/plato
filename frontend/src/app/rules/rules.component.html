<div class="container rules-container" fxLayout="row" fxLayoutAlign="space-around center">
    <app-btn (clicked)="openCustomValidationDialog()" [label]=" 'Mail Custom Validation Report' "></app-btn>
</div>

<div class="container table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

  
    <!-- Name Column -->
    <ng-container matColumnDef="property">
      <th mat-header-cell *matHeaderCellDef>Property</th>
      <td mat-cell *matCellDef="let element"><code>{{element.property}}</code></td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="services">
      <th mat-header-cell *matHeaderCellDef>Services</th>
      <td mat-cell *matCellDef="let element">{{element.services}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="branches">
      <th mat-header-cell *matHeaderCellDef>Branches</th>
      <td mat-cell *matCellDef="let element">{{element.branches}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="profiles">
        <th mat-header-cell *matHeaderCellDef>Profiles</th>
        <td mat-cell *matCellDef="let element">{{element.profiles}}</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickedRow(row)"></tr>
  </table>
</div>
