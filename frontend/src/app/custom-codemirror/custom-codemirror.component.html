<div  fxLayout="row" fxLayoutAlign="space-around center" class="sticky" *ngIf="content !== ''">
    <div *ngFor="let profileData of profileColorList; index as ind" id="side-bar-{{ind}}"
         style="width: 150px; word-break: break-all"
         [style.background]="profileData.color.color"
         class="p-2 mb-2 font-weight-bold rounded-left text-white">
      {{profileData.profile}}
    </div>
</div>


    <div fxFlex class="border bg-success" id="{{prefix}}{{id}}-container"> 
        <textarea id="{{prefix}}{{id}}"></textarea>
    </div>
