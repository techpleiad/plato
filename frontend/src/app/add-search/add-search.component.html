<div class="container add-search-box" fxLayout="row" fxLayoutAlign="space-around center">
    <app-btn (clicked)="openAddServiceDialog()" [label]=" 'Add Service' " [icon]=" 'add_circle' "></app-btn>
    <app-btn (clicked)="consistencyAcrossBranch()" [label]=" 'Across Branch Report' " [icon]="'email'"></app-btn>
    <app-btn (clicked)="consistencyAcrossProfile()" [label]=" 'Across Profile Report' " [icon]="'email'"></app-btn>
    <input class="search-field" type="text" (keyup)="filterServices($event)" placeholder="Search">
</div>
