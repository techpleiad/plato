<div class="container" fxLayout="row" fxLayoutAlign="space-around center">

<app-btn (clicked)="openAddRuleDialog()" [label]=" 'Add Rule' " [icon]="'add_circle'"></app-btn>

<app-btn (clicked)="openCustomValidationDialog()" [label]=" 'Mail Custom Validation Report' " [icon]="'email'"></app-btn>

<mat-form-field appearance="standard">
    <mat-label>Search Property</mat-label>
    <input matInput placeholder="Placeholder" (keyup)="filterProperty($event)">
</mat-form-field>
&nbsp;&nbsp;&nbsp;&nbsp;
<mat-form-field appearance="standard">
    <mat-label>Search Services</mat-label>
    <input matInput placeholder="Placeholder" (keyup)="filterServices($event)">
</mat-form-field>

</div>
