<h2 mat-dialog-title>Add New Service</h2>
<hr>
<mat-dialog-content>
  <form>
    <div class="mb-3">
        <app-dropdown [dropdownList]="services" [label]=" 'SELECT SERVICE NAME' " (change)="setFunction($event)" ></app-dropdown>
    </div>
    <div class="mb-3">
        <app-dropdown [dropdownList]="branchList" [label]=" 'BRANCH 1' " (change)="setBranch1($event)" ></app-dropdown>
    </div>
    <div class="mb-3">
        <app-dropdown [dropdownList]="branchList" [label]=" 'BRANCH 2' " (change)="setBranch2($event)" ></app-dropdown>
    </div>
    <div class="mb-3">
        <mat-card>
            <mat-card-content>
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checkbox">Property Value Equal</mat-checkbox>
            </section>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="mb-3">
        <label for="recipients" class="col-form-label"><span class="text-danger mr-1">*</span>RECIPIENTS EMAIL</label>
        <br>
        <mat-form-field class="example-chip-list">
            <mat-label>Recipients</mat-label>
            <mat-chip-list #chipList aria-label="Recipients selection">
            <mat-chip *ngFor="let recipient of recipients" [selectable]="selectable"
                    [removable]="removable" (removed)="remove(recipient)">
                {{recipient}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="New Profile..."
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
        </mat-form-field>
        <div style="height:20px;">
          <!--<span *ngIf="!isRecipientValid" class="text-danger">
            Please enter service name
          </span>-->
        </div>
    </div>
  </form>
</mat-dialog-content>
<hr>
<mat-dialog-actions align="end">
  <app-btn mat-dialog-close [label]=" 'Cancel' "></app-btn> 
  <app-btn (clicked)="checkConsistency()" [label]=" 'Send Mail' " cdkFocusInitial></app-btn>
</mat-dialog-actions>
